<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body { background:rgb(31, 31, 31) ;
            color: white;

            font-family: Arial, sans-serif; text-align: center; padding: 50px;
         }
         h2{
            font-size: 3rem;
            color: aqua;
         }
         #licenseKey {
            font-size: 1.2rem;
            margin-top: 20px;
         }
         p {
            font-size: 1.5rem;
            margin-bottom: 20px;
         }
    </style>
</head>
<body>
    <h2>Thank You for Your Payment!</h2>
    <p>Your activation key is:</p>
    <h3 id="licenseKey">Generating...</h3>

    <script>
        function generateLicenseKey(mac) {
            let asciiConverted = mac.split("").map(char => char.charCodeAt(0)).join("");
            return `6726762375${asciiConverted}25736`;
        }

        let macAddress = localStorage.getItem("macAddress"); // Retrieve stored MAC
        if (macAddress) {
            let activationKey = generateLicenseKey(macAddress);
            document.getElementById("licenseKey").innerText = activationKey;
        } else {
            document.getElementById("licenseKey").innerText = "key Not ready yet complete the payment";
        }
    </script>
</body>
</html>
